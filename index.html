<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

    <main>

        <div class="container">
            <div class="typoragphy">
                <div class="note_side">
                    <h2>Get <span>insights</span> that help your business grow.</h2>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="companies_stat">
                        <h3>10k+</h3>
                        <p>companies</p>
                    </div>
                    <div class="templates_stat">
                        <h3>314</h3>
                        <p>templates</p>
                    </div>
                    <div class="queries_stat">
                        <h3>12m+</h3>
                        <p>queries</p>
                    </div>
                </div>
            </div>

            <div class="images">
                <!-- <img class="desktop_image" src="images/image-header-desktop.jpg" alt="image-header-desktop"> -->
                <!-- <img class="mobile_image" src="images/image-header-mobile.jpg" alt="image-header-mobile"> -->
            </div>

        </div>
    </main>

</body>

</html>
