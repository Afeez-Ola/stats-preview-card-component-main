<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Get insights that help your business grow. Discover the benefits of data analytics to improve revenue, customer experience, and overall efficiency.">
    <meta name="keywords" content="data analytics, business insights, customer experience, revenue optimization, efficiency">
    <meta name="author" content="Your Name or Company">

    <!-- Social Media Meta Tags (Open Graph for Facebook, Twitter Cards, etc.) -->
    <meta property="og:title" content="Get Insights That Help Your Business Grow">
    <meta property="og:description" content="Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.">
    <meta property="og:image" content="./images/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">

    <title>Frontend Mentor | Stats Preview Card Component</title>
</head>


<body>

    <main>
        <div class="container">
            <div class="typoragphy">
                <div class="note_side">
                    <h2>Get <span>insights</span> that help your business grow.</h2>
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="companies_stat">
                        <h3>10k+</h3>
                        <p>companies</p>
                    </div>
                    <div class="templates_stat">
                        <h3>314</h3>
                        <p>templates</p>
                    </div>
                    <div class="queries_stat">
                        <h3>12M+</h3>
                        <p>queries</p>
                    </div>
                </div>
            </div>

            <div class="images">
            </div>

        </div>
    </main>

</body>

</html>
